<body>
  <div class="container-fluid mt-3 row">
    <div id="form-container" class="mt-4 col-4">
      <div class="mx-auto border rounded shadow p-3">
        <h1>What Album Are You Listening To?</h1>
        <hr>
        <form id='Album Name'>
          <div class="mb-3">
            <label class="form-label">Album Name</label>
            <input type="text" class="form-control" id='title'>
          </div>

          <div class="mb-3">
            <label class="form-label">Artist</label>
            <textarea name="description" id="artist" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Enter Image URL Here</label>
            <input type="text" class="form-control" id='url'>
          </div>


          <div class="mb-3">
            <input type="submit" value="Add Product" class="btn btn-dark">
          </div>

        </form>
      </div>
    </div>


    <div id="list-container" class="col">
      <h1>List of products</h1>
      <div id='list' class="mt-3 row">

      </div>
    </div>
  </div>
